<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7686c014cb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="location">
            <h1 id="city-name">New York</h1>
            <ul>
              <li id="date-and-time">Monday, 12:00</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img src="" class="float-left" id="weather-icon" />
                <div class="float-left"><strong>10</strong> °C | °F</div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="presipitation">Precipitation:</li>
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
